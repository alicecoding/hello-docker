<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      window.onload = () => {
        let aBtns = document.getElementsByTagName('input');
        
        for(var i=0; i<3; i++) {
          aBtns[i].onclick = () => {
            alert(i);
          }
        } 

        let letBtns = document.getElementsByName('show');
        for(let i=0; i<3; i++) {
          letBtns[i].onclick = () => {
            alert(i);
          }
        }

      }
    </script>
  </head>
  <body>
    <div>
      <input type="button"  name=""  value='var按钮1'/>
      <input type="button"  name=""  value='var按钮2'/>
      <input type="button"  name=""  value='var按钮3'/>
    </div>
    <div>
        <input type="button"  name="show"  value='let按钮1'/>
        <input type="button"  name="show"  value='let按钮2'/>
        <input type="button"  name="show"  value='let按钮3'/>
    </div>
  </body>
</html>
