<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>剩余参数/展开操作fu</title>
    <script>
        let arr = [1, 2, 3];
        alert(...arr); //等同于展开该数组,alert(1, 2,3) alert只输出第一位参数
        let arr1 = [1, 2, ...arr, 5];
        alert(arr1);  
        let arr2 = [...arr, ...arr1];
        alert(arr2)
    </script>
  </head>
  <body>

  </body>
</html>
